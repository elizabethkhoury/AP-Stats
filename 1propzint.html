<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1-Proportion Z-Interval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }
    h1, h2 {
      color: #34495e;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      font-weight: bold;
      color: #e74c3c;
      text-decoration: none;
      border: 1px solid #e74c3c;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>1-Proportion Z-Interval</h1>

  <h2>Parameter</h2>
  <p><strong>p</strong> = the true proportion of the population</p>

  <h2>Conditions</h2>
  <ul>
    <li>Random sample taken</li>
    <li>Population size is at least 10 times the sample size</li>
    <li>np &gt; 10 and n(1 - p) &gt; 10</li>
  </ul>
